dependencies:
  pre:
    - go get github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME

  override:
    - go build github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME
#    - docker build -t $CIRCLE_PROJECT_REPONAME .

  post:
    - ./gopkg 
#    - docker run -d -p 8080:8080 $CIRCLE_PROJECT_REPONAME 

test:
  pre:
    - curl http://52.40.15.68/artifactory/gopkg/test/do-package-tree_linux -o /tmp/do-package-tree_linux -s
    - chmod +x /tmp/do-package-tree_linux

  post:
    - /tmp/do-package-tree_linux |& tee $CIRCLE_TEST_REPORTS/gopkg_test.out
    - cat /tmp/gopkg.log |& tee $CIRCLE_TEST_REPORTS/gopkg.log
#    - docker stop $(docker ps -a -q)
    - mv ./gopkg $CIRCLE_ARTIFACTS/

deployment:
  main:
    branch: master
    commands:
      - ./deploy.sh $CIRCLE_ARTIFACTS/gopkg
