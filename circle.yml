machine:
  services:
    - docker

dependencies:
  pre:
    - go get github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME

  override:
    - docker build -t $CIRCLE_PROJECT_REPONAME

  post:
    - make install
    - docker run -it --rm --name $CIRCLE_PROJECT_REPONAME $CIRCLE_PROJECT_REPONAME
