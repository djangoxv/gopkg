machine:
  services:
    - docker

dependencies:
  pre:
    - go get github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME

  override:
    - go build -o $CIRCLE_ARTIFACTS/gopkg github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME
    - docker build -t $CIRCLE_PROJECT_REPONAME .

  post:
    - docker run -d -p 8080:8080 $CIRCLE_PROJECT_REPONAME 

test:
  pre:
    - curl -s -O $CIRCLE_ARTIFACTS/do-package-tree_linux http://52.40.15.68/artifactory/gopkg/test/do-package-tree_linux
    - chmod +x $CIRCLE_ARTIFACTS/do-package-tree_linux

  post:
    - $CIRCLE_ARTIFACTS/do-package-tree_linux

deployment:
  main:
    branch: master
    commands:
      - ./deploy.sh
